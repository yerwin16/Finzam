<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas en Orden</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="bg-white p-4 rounded shadow" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-3"><span style="font-size:1.5em;">🪙</span> <strong>Finanzas en Orden</strong></h2>
            <select id="tipoTransaccion" class="form-select mb-2">
                <option value="Gasto">Gasto</option>
                <option value="Ingreso">Ingreso</option>
            </select>
            <input id="descripcion" class="form-control mb-2" placeholder="Descripción de la transacción">
            <input id="monto" class="form-control mb-3" placeholder="Monto en pesos" type="number" min="0">
            <button id="agregarTransaccion" class="btn btn-success w-100 mb-3"><i class="fa fa-plus"></i> Agregar Transacción</button>
            <h5 class="mb-2"><i class="fa fa-clipboard-list"></i> Lista de Transacciones</h5>
            <div class="mb-2"><span class="text-success"><i class="fa fa-money-bill-wave"></i> Balance total: $<span id="balanceTotal">0.00</span></span></div>
            <ul id="listaTransacciones" class="list-group mb-3"></ul>
            <h5 class="mb-2"><i class="fa fa-bullseye"></i> Presupuesto mensual</h5>
            <input id="presupuesto" class="form-control mb-2" placeholder="Ingresa tu presupuesto mensual" type="number" min="0">
            <button id="guardarPresupuesto" class="btn btn-warning w-100 mb-3"><i class="fa fa-save"></i> Guardar Presupuesto</button>
            <div class="d-flex gap-2 mb-2">
                <button id="exportarExcel" class="btn btn-primary w-100"><i class="fa fa-file-excel"></i> Exportar Excel</button>
                <button id="exportarPDF" class="btn btn-primary w-100"><i class="fa fa-file-pdf"></i> Exportar PDF</button>
                <button id="borrarTodo" class="btn btn-danger w-100"><i class="fa fa-trash"></i> Borrar Todo</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="authModalLabel">Bienvenido</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Iniciar sesión</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registrarse</button>
              </li>
            </ul>
            <div class="tab-content" id="authTabContent">
              <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                </form>
              </div>
              <div class="tab-pane fade" id="register" role="tabpanel">
                <form id="registerForm">
                  <div class="mb-3">
                    <label for="registerNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="registerNombre" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                  </div>
                  <button type="submit" class="btn btn-success w-100">Registrarse</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="JS/index.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const authModal = new bootstrap.Modal(document.getElementById('authModal'));
      let usuario = null;
      // Mostrar modal al cargar si no hay usuario
      if (!localStorage.getItem('usuario')) {
        authModal.show();
      } else {
        usuario = JSON.parse(localStorage.getItem('usuario'));
      }

      // Login
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        fetch('PHP/usuarios.php?action=login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            localStorage.setItem('usuario', JSON.stringify(data.usuario));
            usuario = data.usuario;
            authModal.hide();
            Swal.fire('¡Bienvenido!', '', 'success');
          } else {
            Swal.fire('Error', data.message, 'error');
          }
        });
      });

      // Registro
      document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const nombre = document.getElementById('registerNombre').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        fetch('PHP/usuarios.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, email, password })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            Swal.fire('¡Registro exitoso!', 'Ahora puedes iniciar sesión.', 'success');
            document.getElementById('registerForm').reset();
            document.getElementById('login-tab').click();
          } else {
            Swal.fire('Error', data.message, 'error');
          }
        });
      });
    });
    </script>
</body>
</html>
