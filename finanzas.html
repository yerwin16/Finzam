<!DOCTYPE html>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">

        <a class="navbar-brand fw-bold" href="#">
          <i class="fa fa-coins text-warning me-2"></i>
          <span class="brand-text">Finzam</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#" id="nav-dashboard"><i class="fa fa-tachometer-alt me-1"></i>Dashboard</a></li>

          <div class="d-flex align-items-center">
            <span class="navbar-text me-3" id="nombreUsuario">
              <i class="fa fa-user-circle me-1"></i>Usuario
            </span>

            </button>
